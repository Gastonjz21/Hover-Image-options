<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Quicksand" />
    <link rel="stylesheet" href="css/styles.css">
    <title>Hover image</title>
</head>
<body>
    <div class="all">
        <div class="image">
            <img class="image__img" src="img/flower1.jpg" alt="Flower" width="400">
            <div class="image__overlay">
                <div class="image__title">Flower</div>
                <p class="image__description">
                    Her we have a flower
                </p>
            </div>
        </div>
    
        <div class="image1">
            <img class="image__img1" src="img/flower2.jpg" alt="Flower" width="400">
            <div class="image__overlay--blur">
                <div class="image__title">Flower</div>
                <p class="image__description">
                    Her we have a flower
                </p>
            </div>
        </div>
    
        <div class="image2">
            <img class="image__img2" src="img/flower3.jpg" alt="Flower" width="400">
            <div class="image__overlay--primary">
                <div class="image__title">Flower</div>
                <p class="image__description">
                    Her we have a flower
                </p>
            </div>
        </div>
    </div>
</body>
</html>
